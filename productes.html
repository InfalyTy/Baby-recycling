<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productes - Baby Recycling</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      background-size: auto;
      color: #444;
    }
    h1 {
      color: #d94d8c;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .galeria img {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Els nostres productes</h1>
  <p>Explora la nostra selecció d'articles de bebè de segona mà en perfecte estat.</p>
  <div class="galeria">
    <!-- Afegeix imatges aquí -->
    <img src="https://via.placeholder.com/200x200?text=Producte+1" alt="Producte 1">
    <img src="https://via.placeholder.com/200x200?text=Producte+2" alt="Producte 2">
    <img src="https://via.placeholder.com/200x200?text=Producte+3" alt="Producte 3">
  </div>
  <div style="margin-top: 3rem;">
    <a href="index.html" style="background-color: #ff69b4; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 10px; font-weight: bold; box-shadow: 0 0 10px rgba(255,105,180,0.3);">Torna a l'inici</a>
  </div>
</body>
</html>
