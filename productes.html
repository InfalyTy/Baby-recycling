<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productes - Baby Recycling</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      background-size: auto;
      color: #444;
    }
    h1 {
      color: #d94d8c;
      font-size: 2rem;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .galeria img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    .tornar {
      margin-top: 3rem;
    }
    .tornar a {
      background-color: #ff69b4;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
      transition: background-color 0.3s ease;
    }
    .tornar a:hover {
      background-color: #e555a1;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .galeria {
        gap: 1rem;
      }
      .galeria img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Els nostres productes</h1>
  <p>Explora la nostra selecció d'articles de bebè de segona mà en perfecte estat.</p>
  <div class="galeria">
    <img src="https://via.placeholder.com/200x200?text=Producte+1" alt="Producte 1">
    <img src="https://via.placeholder.com/200x200?text=Producte+2" alt="Producte 2">
    <img src="https://via.placeholder.com/200x200?text=Producte+3" alt="Producte 3">
  </div>
  <div class="tornar">
    <a href="index.html">Torna a l'inici</a>
  </div>
</body>
</html>
